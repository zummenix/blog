name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build_and_check:
    runs-on: ubuntu-latest
    if: github.ref != 'refs/heads/main'
    steps:
      - name: Checkout main
        uses: actions/checkout@v4.1.1
      - name: Check typos
        uses: crate-ci/typos@v1.18.2
      - name: Build
        uses: shalzz/zola-deploy-action@v0.18.0
        env:
          BUILD_ONLY: true
          BUILD_FLAGS: --drafts
      - name: Report a warning if needed
        run: |
          echo "::warning ::Some links checks have failed"
      - name: Check links
        continue-on-error: true
        uses: shalzz/zola-deploy-action@v0.18.0
        env:
          BUILD_ONLY: true
          CHECK_LINKS: true
          CHECK_FLAGS: --drafts

  build_and_deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout main
        uses: actions/checkout@v4.1.1
      - name: Build and deploy
        uses: shalzz/zola-deploy-action@v0.18.0
        env:
          REPOSITORY: zummenix/zummenix.github.io
          PAGES_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
